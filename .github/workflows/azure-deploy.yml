name: Azure Deploy

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Change this to your desired Node.js version

      - name: Install dependencies and Build React app
        run: cd client && npm install && npm run build

      - name: Install dependencies and Build Node app
        run: cd server && npm install && npm start

      - name: Deploy to Azure App Service
        run: |
          git config --global user.email "jong003@egms.no"
          git config --global user.name "Johannes Nguyen"
          git remote add azure https://Task-mern-app.scm.azurewebsites.net:443/Task-mern-app.git
          git push azure main
